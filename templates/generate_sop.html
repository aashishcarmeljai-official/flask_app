<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit SOP</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f5f5f5;
        }
        #editor-container {
            height: 500px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
        }
        .screenshot-gallery img {
            height: 120px;
            margin: 10px;
            cursor: pointer;
            border: 2px solid #ccc;
            border-radius: 8px;
            transition: 0.2s;
        }
        .screenshot-gallery img:hover {
            border-color: #007bff;
        }
        .save-btn, .export-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .save-btn {
            background-color: #28a745;
            color: white;
        }
        .export-buttons {
            margin-top: 10px;
        }
        .export-btn {
            background-color: #007bff;
            color: white;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <h1>Edit SOP for Machine</h1>

    <!-- Screenshot Gallery -->
    {% if screenshots %}
    <h3>Click an image to insert it:</h3>
    <div class="screenshot-gallery">
        {% for img in screenshots %}
            <img src="{{ url_for('uploaded_file', filename=screenshot_dir ~ '/' ~ img) }}" onclick="insertImage(this.src)">
        {% endfor %}
    </div>
    {% endif %}

    <!-- Editor Form -->
    <form method="post">
        <input type="hidden" name="sop" id="sop-content">
        <div id="editor-container">{{ sop_text|safe }}</div>
        <button class="save-btn" type="submit" onclick="saveContent()">ðŸ’¾ Save SOP</button>
    </form>

    <!-- Export Buttons -->
    <div class="export-buttons">
        <a href="{{ url_for('export_pdf', machine_id=machine_id) }}">
            <button class="export-btn" type="button">â¬‡ Export as PDF</button>
        </a>
        <a href="{{ url_for('export_docx', machine_id=machine_id) }}">
            <button class="export-btn" type="button">â¬‡ Export as DOCX</button>
        </a>
    </div>

    <!-- Quill Scripts -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script>
        const quill = new Quill('#editor-container', {
            theme: 'snow',
            modules: {
                toolbar: [
                    [{ header: [1, 2, 3, false] }],
                    ['bold', 'italic', 'underline'],
                    ['blockquote', 'code-block'],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    ['link', 'image'],
                    ['clean']
                ]
            }
        });

        function saveContent() {
            const html = quill.root.innerHTML;
            document.getElementById("sop-content").value = html;
        }

        function insertImage(url) {
            const range = quill.getSelection();
            if (range) {
                quill.insertEmbed(range.index, 'image', url);
            }
        }
    </script>

</body>
</html>
