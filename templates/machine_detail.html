<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ machine.name }} - Details</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .sidebar {
            width: 250px;
            background: #2f3542;
            color: white;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
        }

        .sidebar h2 {
            font-size: 1.2rem;
        }

        .sidebar button {
            padding: 10px 15px;
            background: #1e90ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        .content {
            flex-grow: 1;
            padding: 30px;
        }

        .section {
            margin-bottom: 30px;
        }

        iframe, video {
            max-width: 100%;
            border: 1px solid #ccc;
        }

        #copilot-output {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            background: #f1f2f6;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

    <!-- Left Sidebar -->
    <div class="sidebar">
        <h2>üß† Co-Pilot</h2>
        <p>Need help or suggestions?</p>
        <button onclick="askCopilot()">Ask Co-pilot</button>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>{{ machine.name }}</h1>

        <div class="section">
            <h3>üìÑ Uploaded Document</h3>
            <iframe src="{{ url_for('uploaded_file', filename=machine.pdf) }}" width="100%" height="500px"></iframe>
        </div>

        <div class="section">
            <h3>üé• Uploaded Video</h3>
            <video src="{{ url_for('uploaded_file', filename=machine.video) }}" controls width="600"></video>
        </div>

        <div class="section">
            <h3>üìò Saved SOP</h3>
            <div style="border:1px solid #ccc; padding:15px; background:#f9f9f9;">
                {{ sop_html | safe }}
            </div>
        </div>

        <div id="copilot-output" style="display:none;"></div>
    </div>

    <script>
        async function askCopilot() {
            const userPrompt = prompt("What would you like to ask the Co-pilot?");
            if (!userPrompt) return;

            const responseDiv = document.getElementById("copilot-output");
            responseDiv.style.display = "block";
            responseDiv.innerHTML = "‚è≥ Thinking...";

            try {
                const response = await fetch("{{ url_for('copilot', machine_id=request.view_args['machine_id']) }}", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ prompt: userPrompt })
                });

                const data = await response.json();
                responseDiv.innerHTML = "üí¨ " + data.response;
            } catch (err) {
                responseDiv.innerHTML = "‚ö†Ô∏è Error: " + err.message;
            }
        }
    </script>
</body>
</html>
