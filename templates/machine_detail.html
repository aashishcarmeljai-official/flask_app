<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ machine.name }} - Details</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            display: grid;
            grid-template-columns: 350px 1fr;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
        }

        .sidebar {
            background-color: #2f3542;
            color: #ffffff;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .sidebar p {
            font-size: 0.95rem;
            color: #dcdde1;
        }

        .sidebar button {
            padding: 10px 15px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
        }

        .sidebar button:hover {
            background-color: #1c86ee;
        }

        .content {
            padding: 40px;
            overflow-y: auto;
        }

        h1 {
            margin-top: 0;
            margin-bottom: 30px;
            color: #2f3542;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h3 {
            margin-bottom: 10px;
            color: #3742fa;
        }

        iframe, video {
            max-width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .sop-container {
            border: 1px solid #ccc;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
        }

        #copilot-output {
            display: none;
            margin-top: 30px;
            padding: 15px;
            border-left: 4px solid #1e90ff;
            background: #f1f2f6;
            white-space: pre-wrap;
            border-radius: 6px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div>
            <h2>üß† Co-Pilot</h2>
            <p>Ask for troubleshooting help, suggestions, or clarification on SOPs.</p>
            <button onclick="askCopilot()">Ask Co-Pilot</button>
        </div>
        <p style="font-size: 0.8rem;">Co-Pilot powered by GPT-4</p>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>{{ machine.name }}</h1>

        <div class="section">
            <h3>üìÑ Uploaded Document</h3>
            <iframe src="{{ url_for('uploaded_file', filename=machine.pdf) }}" width="100%" height="500px"></iframe>
        </div>

        <div class="section">
            <h3>üé• Uploaded Video</h3>
            <video src="{{ url_for('uploaded_file', filename=machine.video) }}" controls width="100%" height="auto"></video>
        </div>

        <div class="section">
            <h3>üìò Saved SOP</h3>
            <div class="sop-container">
                {{ sop_html | safe }}
            </div>
        </div>

        <div id="copilot-output"></div>
    </div>

    <!-- JS -->
    <script>
        async function askCopilot() {
            const userPrompt = prompt("What would you like to ask the Co-Pilot?");
            if (!userPrompt) return;

            const responseDiv = document.getElementById("copilot-output");
            responseDiv.style.display = "block";
            responseDiv.innerHTML = "‚è≥ Thinking...";

            try {
                const response = await fetch("{{ url_for('copilot', machine_id=request.view_args['machine_id']) }}", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ prompt: userPrompt })
                });

                const data = await response.json();
                responseDiv.innerHTML = "üí¨ " + data.response;
            } catch (err) {
                responseDiv.innerHTML = "‚ö†Ô∏è Error: " + err.message;
            }
        }
    </script>
</body>
</html>
